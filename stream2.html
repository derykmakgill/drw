---
layout: page
---


{% assign documents = site.documents | sort: 'date' | reverse %}

{% for document in documents limit:10 %}
<div class="post-stub">
       <h2>
      <span class="date hidden-xs">{{ document.date | date: "%Y-%m-%dT%H:%M:%SZ" }}    </span>
              <span class="title">   <a href="{{ include.document.url | relative_url }}">{{ include.document.title | xml_escape }} </a>
         </span></h2>
  

{{ include.document.excerpt }}
  
{% endfor %}
</div>
